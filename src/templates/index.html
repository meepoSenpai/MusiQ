<!doctype html>
<html>
<head>
<title>Hello from Flask</title>
</head>
<body>
{% if SONGS %}
  <table>
    <tr>
      <th>Song</th>
      <th>Points</th>
      <th></th>
      <th></th>
    </tr>

    {% for s in SONGS %}
        <tr>
          <td>{{ "{}, {}".format(s[0].get('title'), s[0].get('artist')) }}</td>
          <td>
            <form action="{{ SERVERNAME }}" method="post">
              <input type=hidden name="song_id" value="{{ s[0].get('file') }}"/>
              <input type=hidden name="weight" value="1"/>
              <button type=submit>üëç</button>
            </form>
          </td>
          <td>
            <form action="{{ SERVERNAME }}" method="post">
              <input type=hidden name="song_id" value="{{ s[0].get('file') }}"/>
              <input type=hidden name="weight" value="-1"/>
              <button type=submit>üëé</button>
            </form>
          </td>
        </tr>
    {% endfor %}
  </table>

{% endif %}
</body>
</html>
